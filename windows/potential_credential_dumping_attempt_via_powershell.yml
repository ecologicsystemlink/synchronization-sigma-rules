- dataTypes:
  - wineventlog
  name: Potential Credential Dumping Attempt Via PowerShell
  impact:
    confidentiality: 2
    integrity: 2
    availability: 2
  category: Security Detection
  technique: T1003.001
  adversary: UNKNOWN
  description: Detects a PowerShell process requesting access to "lsass.exe", which
    can be indicative of potential credential dumping attempts
  references:
  - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse
  where: (safe("log.sourceImage", "").endsWith("\\powershell.exe") || safe("log.sourceImage",
    "").endsWith("\\pwsh.exe")) && safe("log.targetImage", "").endsWith("\\lsass.exe")
