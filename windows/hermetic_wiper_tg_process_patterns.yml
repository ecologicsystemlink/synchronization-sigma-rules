- dataTypes:
  - wineventlog
  name: Hermetic Wiper TG Process Patterns
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Execution
  technique: T1021.001
  adversary: UNKNOWN
  description: Detects process execution patterns found in intrusions related to the
    Hermetic Wiper malware attacks against Ukraine in February 2022
  references:
  - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/ukraine-wiper-malware-russia
  where: safe("log.image", "").endsWith("\\policydefinitions\\postgresql.exe") ||
    safe("log.commandLine", "").contains("CSIDL_SYSTEM_DRIVE\\temp\\sys.tmp") || safe("log.commandLine",
    "").contains(" 1> \\\\127.0.0.1\\ADMIN$\\__16") || safe("log.commandLine", "").contains("powershell
    -c ") && safe("log.commandLine", "").contains("\\comsvcs.dll MiniDump ") && safe("log.commandLine",
    "").contains("\\winupd.log full")
