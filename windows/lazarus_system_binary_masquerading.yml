- dataTypes:
  - wineventlog
  name: Lazarus System Binary Masquerading
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Security Detection
  technique: T1036.005
  adversary: UNKNOWN
  description: Detects binaries used by the Lazarus group which use system names but
    are executed and launched from non-default location
  references:
  - https://media.kasperskycontenthub.com/wp-content/uploads/sites/43/2018/03/07180244/Lazarus_Under_The_Hood_PDF_final.pdf
  where: (safe("log.image", "").endsWith("\\msdtc.exe") || safe("log.image", "").endsWith("\\gpsvc.exe"))
    && !(safe("log.image", "").startsWith("C:\\Windows\\System32\\") || safe("log.image",
    "").startsWith("C:\\Windows\\SysWOW64\\"))
