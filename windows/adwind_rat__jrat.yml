- dataTypes:
  - wineventlog
  name: Adwind RAT / JRAT
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Execution
  technique: T1059.005, T1059.007
  adversary: UNKNOWN
  description: Detects javaw.exe in AppData folder as used by Adwind / JRAT
  references:
  - https://www.hybrid-analysis.com/sample/ba86fa0d4b6af2db0656a88b1dd29f36fe362473ae8ad04255c4e52f214a541c?environmentId=100
  - https://www.first.org/resources/papers/conf2017/Advanced-Incident-Detection-and-Threat-Hunting-using-Sysmon-and-Splunk.pdf
  where: safe("log.commandLine", "").contains("\\AppData\\Roaming\\Oracle") && safe("log.commandLine",
    "").contains("\\java") && safe("log.commandLine", "").contains(".exe ") || safe("log.commandLine",
    "").contains("cscript.exe") && safe("log.commandLine", "").contains("Retrive")
    && safe("log.commandLine", "").contains(".vbs ")
