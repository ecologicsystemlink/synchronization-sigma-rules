- dataTypes:
  - wineventlog
  name: Active Directory Certificate Services Denied Certificate Enrollment Request
  impact:
    confidentiality: 1
    integrity: 1
    availability: 2
  category: Security Detection
  technique: T1553.004
  adversary: UNKNOWN
  description: Detects denied requests by Active Directory Certificate Services. Example
    of these requests denial include issues with permissions on the certificate template
    or invalid signatures.
  references:
  - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2008-R2-and-2008/dd299871(v=ws.10)
  - https://www.gradenegger.eu/en/details-of-the-event-with-id-53-of-the-source-microsoft-windows-certificationauthority/
  where: safe("log.providerName", "") == "Microsoft-Windows-CertificationAuthority"
    && safe("log.eventCode", 0.0) == double(53)
