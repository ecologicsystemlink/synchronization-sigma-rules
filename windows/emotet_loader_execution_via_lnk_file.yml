- dataTypes:
  - wineventlog
  name: Emotet Loader Execution Via .LNK File
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Execution
  technique: T1059.006
  adversary: UNKNOWN
  description: Detects the Emotet Epoch4 loader as reported by @malware_traffic back
    in 2022. The ".lnk" file was delivered via phishing campaign.
  references:
  - https://web.archive.org/web/20220422215221/https://twitter.com/malware_traffic/status/1517622327000846338
  - https://twitter.com/Cryptolaemus1/status/1517634855940632576
  - https://tria.ge/220422-1pw1pscfdl/
  - https://tria.ge/220422-1nnmyagdf2/
  where: (safe("log.parentImage", "").endsWith("\\cmd.exe") || safe("log.parentImage",
    "").endsWith("\\explorer.exe") || safe("log.parentImage", "").endsWith("\\powershell.exe"))
    && (safe("log.image", "").endsWith("\\cmd.exe") || safe("log.image", "").endsWith("\\powershell.exe"))
    && safe("log.commandLine", "").contains("findstr") && safe("log.commandLine",
    "").contains(".vbs") && safe("log.commandLine", "").contains(".lnk")
