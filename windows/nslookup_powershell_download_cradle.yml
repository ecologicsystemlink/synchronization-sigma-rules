- dataTypes:
  - wineventlog
  name: Nslookup PowerShell Download Cradle
  impact:
    confidentiality: 2
    integrity: 2
    availability: 2
  category: Execution
  technique: T1059.001
  adversary: UNKNOWN
  description: Detects a powershell download cradle using nslookup. This cradle uses
    nslookup to extract payloads from DNS records.
  references:
  - https://twitter.com/Alh4zr3d/status/1566489367232651264
  where: safe("log.data", "").contains("powershell") && safe("log.data", "").contains("nslookup")
    && safe("log.data", "").contains("[1]") && (safe("log.data", "").contains("-q=txt
    http") || safe("log.data", "").contains("-querytype=txt http") || safe("log.data",
    "").contains("-type=txt http"))
