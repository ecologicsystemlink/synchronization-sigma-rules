- dataTypes:
  - wineventlog
  name: Standard User In High Privileged Group
  impact:
    confidentiality: 2
    integrity: 2
    availability: 2
  category: General Security
  technique: Unknown
  adversary: UNKNOWN
  description: Detect standard users login that are part of high privileged groups
    such as the Administrator group
  references:
  - https://learn.microsoft.com/en-us/windows-server/identity/ad-ds/manage/understand-security-identifiers
  - https://learn.microsoft.com/en-us/windows-server/security/credentials-protection-and-management/configuring-additional-lsa-protection
  - https://github.com/nasbench/EVTX-ETW-Resources/blob/7a806a148b3d9d381193d4a80356016e6e8b1ee8/ETWProvidersManifests/Windows11/22H2/W11_22H2_Pro_20221220_22621.963/WEPExplorer/LsaSrv.xml
  where: safe("log.eventCode", 0.0) == double(300) && safe("log.targetUserSid", "").startsWith("S-1-5-21-")
    && (safe("log.sidList", "").contains("S-1-5-32-544") || safe("log.sidList", "").contains("-500}")
    || safe("log.sidList", "").contains("-518}") || safe("log.sidList", "").contains("-519}"))
    && !(safe("log.targetUserSid", "").endsWith("-500") || safe("log.targetUserSid",
    "").endsWith("-518") || safe("log.targetUserSid", "").endsWith("-519"))
