- dataTypes:
  - wineventlog
  name: Network Connection Initiated By AddinUtil.EXE
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Security Detection
  technique: T1218
  adversary: UNKNOWN
  description: Detects a network connection initiated by the Add-In deployment cache
    updating utility "AddInutil.exe". This could indicate a potential command and
    control communication as this tool doesn't usually initiate network activity.
  references:
  - https://www.blue-prints.blog/content/blog/posts/lolbin/addinutil-lolbas.html
  where: safe("log.initiated", "") == "true" && safe("log.image", "").endsWith("\\addinutil.exe")
