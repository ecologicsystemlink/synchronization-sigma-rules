- dataTypes:
  - wineventlog
  name: Password Protected Compressed File Extraction Via 7Zip
  impact:
    confidentiality: 1
    integrity: 1
    availability: 2
  category: Collection
  technique: T1560.001
  adversary: UNKNOWN
  description: Detects usage of 7zip utilities (7z.exe, 7za.exe and 7zr.exe) to extract
    password protected zip files.
  references:
  - https://blog.cyble.com/2022/06/07/bumblebee-loader-on-the-rise/
  where: (safe("log.description", "").contains("7-Zip") || safe("log.image", "").endsWith("\\7z.exe")
    || safe("log.image", "").endsWith("\\7zr.exe") || safe("log.image", "").endsWith("\\7za.exe")
    || safe("log.originalFileName", "") == "7z.exe" || safe("log.originalFileName",
    "") == "7za.exe") && safe("log.commandLine", "").contains(" -p") && safe("log.commandLine",
    "").contains(" x ") && safe("log.commandLine", "").contains(" -o")
