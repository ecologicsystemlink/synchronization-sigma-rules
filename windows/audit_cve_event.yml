- dataTypes:
  - wineventlog
  name: Audit CVE Event
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Execution
  technique: T1203, T1068, T1211, T1212, T1210, T1499.004
  adversary: UNKNOWN
  description: Detects events generated by user-mode applications when they call the
    CveEventWrite API when a known vulnerability is trying to be exploited. MS started
    using this log in Jan. 2020 with CVE-2020-0601 (a Windows CryptoAPI vulnerability.
    Unfortunately, that is about the only instance of CVEs being written to this log.
  references:
  - https://twitter.com/VM_vivisector/status/1217190929330655232
  - https://twitter.com/DidierStevens/status/1217533958096924676
  - https://twitter.com/FlemmingRiis/status/1217147415482060800
  - https://www.youtube.com/watch?v=ebmW42YYveI
  - https://nullsec.us/windows-event-log-audit-cve/
  where: (safe("log.providerName", "") == "Microsoft-Windows-Audit-CVE" || safe("log.providerName",
    "") == "Audit-CVE") && safe("log.eventCode", 0.0) == double(1)
