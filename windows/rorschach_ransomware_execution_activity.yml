- dataTypes:
  - wineventlog
  name: Rorschach Ransomware Execution Activity
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Execution
  technique: T1059.003, T1059.001
  adversary: UNKNOWN
  description: Detects Rorschach ransomware execution activity
  references:
  - https://research.checkpoint.com/2023/rorschach-a-new-sophisticated-and-fast-ransomware/
  where: (safe("log.image", "").endsWith("\\bcdedit.exe") || safe("log.image", "").endsWith("\\net.exe")
    || safe("log.image", "").endsWith("\\net1.exe") || safe("log.image", "").endsWith("\\netsh.exe")
    || safe("log.image", "").endsWith("\\wevtutil.exe") || safe("log.image", "").endsWith("\\vssadmin.exe"))
    && safe("log.commandLine", "").contains("11111111")
