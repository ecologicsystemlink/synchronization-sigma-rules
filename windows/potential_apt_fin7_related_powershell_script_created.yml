- dataTypes:
  - wineventlog
  name: Potential APT FIN7 Related PowerShell Script Created
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Execution
  technique: Unknown
  adversary: UNKNOWN
  description: Detects PowerShell script file creation with specific name or suffix
    which was seen being used often by FIN7 PowerShell scripts
  references:
  - https://labs.withsecure.com/publications/fin7-target-veeam-servers
  where: safe("log.targetFileName", "").endsWith("_64refl.ps1") || safe("log.targetFileName",
    "") == "host_ip.ps1"
