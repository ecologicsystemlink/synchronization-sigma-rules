- dataTypes:
  - wineventlog
  name: Potential Russian APT Credential Theft Activity
  impact:
    confidentiality: 3
    integrity: 3
    availability: 3
  category: Security Detection
  technique: T1552.001, T1003.003
  adversary: UNKNOWN
  description: Detects Russian group activity as described in Global Threat Report
    2019 by Crowdstrike
  references:
  - https://www.documentcloud.org/documents/5743766-Global-Threat-Report-2019.html
  where: safe("log.commandLine", "").contains("xcopy /S /E /C /Q /H \\\\") && safe("log.commandLine",
    "").contains("\\sysvol\\") || safe("log.commandLine", "").contains("adexplorer
    -snapshot \")\" c:\\users\\" && safe("log.commandLine", "").contains("\\downloads\\")
    && safe("log.commandLine", "").contains(".snp")
