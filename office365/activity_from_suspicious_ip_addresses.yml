- dataTypes:
  - o365
  name: Activity from Suspicious IP Addresses
  impact:
    confidentiality: 2
    integrity: 2
    availability: 2
  category: Security Detection
  technique: T1573
  adversary: UNKNOWN
  description: Detects when a Microsoft Cloud App Security reported users were active
    from an IP address identified as risky by Microsoft Threat Intelligence. These
    IP addresses are involved in malicious activities, such as Botnet C&C, and may
    indicate compromised account.
  references:
  - https://learn.microsoft.com/en-us/defender-cloud-apps/anomaly-detection-policy
  - https://learn.microsoft.com/en-us/defender-cloud-apps/policy-template-reference
  where: safe("log.eventsource", "") == "SecurityComplianceCenter" && safe("log.eventname",
    "") == "Activity from suspicious IP addresses" && safe("log.status", "") == "success"
