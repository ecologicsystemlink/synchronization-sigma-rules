- dataTypes:
  - generic
  name: Suspicious SQL Query
  impact:
    confidentiality: 2
    integrity: 2
    availability: 2
  category: Exfiltration
  technique: T1190, T1505.001
  adversary: UNKNOWN
  description: Detects suspicious SQL query keywrods that are often used during recon,
    exfiltration or destructive activities. Such as dropping tables and selecting
    wildcard fields
  references:
  - https://github.com/sqlmapproject/sqlmap
  where: '""safe("log.drop", "")"" || ""safe("log.truncate", "")"" || ""safe("log.dump",
    "")"" || ""safe("log.select", "") *""'
